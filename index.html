<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<body class="root">
   <!--header-->
    <header class="header">
        <div class="container">
            <a href=""><img src="images/header/logo.svg" alt="логотип" class="header__logo"></a>
        </div><!--/container-->
    </header><!--/header-->
    
    <!--main-->
    <main class="main">
       <!--profile-->
        <section class="profile container">
                    
              <div class="profile__item">               
                <img src="images/profile/image.jpg" alt="аватар" class="profile__avatar">
        
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                    
                    
                </div>                
              </div>                 
                <button class="profile__add-button" type="button"></button>          
        </section><!--/profile-->
        
        <!--/elements-->
        <section class="elements">
            <div class="container">
               
                <div class="elements__content">
                   
                    <div class="element">
                        <img src="images/elements/img/1.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elements/img/2.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elements/img/3.jpg" alt="Домбай" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elements/img/2.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elements/img/3.jpg" alt="Домбай" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/elements/img/1.jpg" alt="Карачаево-Черкесская Республика" class="element__image">
                        <div class="element__rectangle">
                            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </div>
                    
                </div><!--/elements__content-->
                
            </div><!--/container-->
        </section><!--/elements-->
        
    </main><!--/main-->
    
    <!--footer-->
    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </div><!--/container-->
    </footer><!--/footer-->
    
    <!--popup-->
    <section class="popup">
    
        <div class="popup__container">  
        
            <form class="popup__form" action="url" name="popup-profile">

               <h2 class="popup__title">Редактировать профиль</h2>
               
                <fieldset class="popup__fields">

                    <label for="title">
                        <input class="popup__input popup__input_name" type="text" name="name" id="title">
                    </label>

                    <label for="subtitle">
                        <input class="popup__input popup__input_job" type="text" name="about" id="subtitle">
                    </label>

                    <button class="popup__button" type="submit">Сохранить</button>

                </fieldset>

            </form>

            <buttom class="popup__button-close" type="button"></buttom>
        
        </div>  
        
    </section><!--/popup-->
    
    
    <script src="JS/script.js"></script>
</body>
</html>
